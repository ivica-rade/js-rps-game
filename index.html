<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet"> 
</head>
<body>
<h1>Choose your weapon!</h1>

<p id="result"></p>
<p id="restart">Play Again?</p>

<div class="container">

    <img id="paper" src="http://www.jerrylow.com/demo/rps/paper.svg" alt="paper">
    <img id="scissors" src="http://www.jerrylow.com/demo/rps/scissor.svg" alt="scissors">
</div>



<script src="app.js"></script>
</body>
</html>
